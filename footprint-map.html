<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橘猫空铁足迹地图</title>
    <!-- SVG 图标 -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!--引入样式表-->
    <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles.css">
    <!--引入jQuery框架-->
    <script src="jquery-3.7.1.js"></script>
    <!--引入jVectorMap库-->
    <script src="jquery-jvectormap-2.0.5.min.js"></script>
    <!--引入包含港澳台的中国地图数据库-->
    <script src="jquery-jvectormap-cn-merc.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        // $(function () {
        //     $('#map').vectorMap({ map: 'cn_merc' });

        // });
        $(function () {
            $('#map').vectorMap({
                map: 'cn_merc', // 中国地图
                // backgroundColor: 'transparent',
                zoomMin: 1, // 鼠标缩放时的最小比例
                zoomMax: 10, // 鼠标缩放时的最大比例
                focusOn: {
                    x: 0.5,
                    y: 0.1,
                    scale: 1
                },
                regionStyle: {
                    initial: {
                        fill: '#e5e5e5', // 地图颜色
                        "fill-opacity": 1,
                        stroke: 'none',
                        "stroke-width": 0,
                        "stroke-opacity": 1
                    },
                    hover: {
                        fill: '#1d1d1d', // 鼠标滑动至某省份的高亮颜色
                        "fill-opacity": 0.8
                    },
                    selected: {
                        fill: 'yellow'
                    },
                    selectedHover: {}
                },
                markerStyle: {
                    initial: {
                        fill: '#fd8888', // 足迹位置的填充颜色
                        stroke: '#fff' // 足迹位置的描边颜色
                    },
                    hover: {
                        fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
                        stroke: '#fff', // 鼠标滑动至足迹位置后的描边颜色
                        "fill-opacity": 0.8
                    }
                }
            });
        });
    </script>
</body>

</html>
